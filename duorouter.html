<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <title>Document</title>
</head>
<style>
    body,
    h3 {
        padding: 0;
        margin: 0;
    }
    
    .header {
        background: yellow;
        text-align: center;
        height: 100px;
    }
    
    .big {
        display: flex;
    }
    
    .left {
        flex: 2;
        background: green;
        height: 500px;
    }
    
    .right {
        flex: 8;
        background: gray;
        height: 500px;
    }
</style>

<body>
    <div id="app">
        <router-view name="deflaut" class="header"></router-view>
        <div class="big">
            <router-view name="left" class="left"></router-view>
            <router-view name="right" class="right"></router-view>
        </div>

    </div>
    <script>
        let a = {
            template: '<h3>头部</h3>'
        }
        let b = {
            template: '<h3>左边</h3>'
        }
        let c = {
            template: '<h3>右边</h3>'
        }
        let router = new VueRouter({
            routes: [{
                path: '/',
                components: {
                    'deflaut': a,
                    'left': b,
                    'right': c
                }
            }]
        })
        let app = new Vue({
            el: '#app',
            router: router

        })
    </script>
</body>

</html>
