<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model="num1">
        <select v-model="addsum">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="num2">
        <input type="button" value="=" @click="sum">
        <input type="text" v-model="sun">
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                num1: 0,
                num2: 0,
                sun: 0,
                addsum: '+'
            },
            methods: {
                sum() {
                    switch (this.addsum) {
                        case '+':
                            this.sun = parseInt(this.num1) + parseInt(this.num2);
                            break;
                        case '-':
                            this.sun = parseInt(this.num1) - parseInt(this.num2);
                            break;
                        case '/':
                            this.sun = parseInt(this.num1) / parseInt(this.num2);
                            break;
                        case '*':
                            this.sun = parseInt(this.num1) * parseInt(this.num2);
                            break;
                        default:
                            break;
                    }
                }
            }
        });
    </script>
</body>

</html>
