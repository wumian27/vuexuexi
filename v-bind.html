<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{msy}}</p>
        <input type="button" value="按钮" :title="info" @click="show()">
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msy: 'hello vue',
                info: 'anniu'
            },
            methods: {
                show() {
                    console.log('绑定事件');
                }
            }
        });
    </script>
</body>

</html>
